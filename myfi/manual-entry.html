<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manual Entry</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="manual-entry-container">
    <h1>Manual Entry Overview</h1>

    <div>
      <label for="incomeInput">Income (£):</label>
      <input type="number" id="incomeInput" placeholder="Enter your income">
    </div>

    <div>
      <label for="mandatoryInput">Mandatory Expenses (£):</label>
      <input type="number" id="mandatoryInput" placeholder="Enter mandatory expenses">
    </div>

    <div>
      <label for="supplementaryInput">Supplementary Expenses (£):</label>
      <input type="number" id="supplementaryInput" placeholder="Enter supplementary expenses">
    </div>

    <div>
      <label for="currentBalanceInput">Current Balance (£):</label>
      <input type="number" id="currentBalanceInput" placeholder="Enter current balance">
    </div>

    <button id="saveManualEntry">Save Summary</button>

    <button id="backToDashboard">Back to Dashboard</button>
  </div>

  <script type="module" src="assets/js/manual-entry.js"></script>
</body>
</html>
